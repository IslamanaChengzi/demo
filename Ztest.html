<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <span>
            {{ count }}
        </span>
        <my-component-name data-date-picker="activated"  style="color:red"></my-component-name>
        <component-a></component-a>
    </div>

    <!-- Vue.js v2.6.11 -->
    <script src="./vue.js"></script>

    <script>

        // 注册一个全局组件
        Vue.component('my-component-name', { 
            inheritAttrs: false,// 可以干掉这个 data-date-picker="activated"
            data() {
                return {
                    msg:'注册一个全局组件'
                }
            },
            template:`<div>
                        <h1>{{msg}}</h1>
                    </div>`
        });

        // 注册一个局部组件
        var ComponentA = { 
            data() {
                return {
                    msg:'注册一个局部组件'
                }
            },
            template:`<div>
                        <h5>{{msg}}</h5>
                    </div>`
        }

        var vm = new Vue({
            el:'#app',
            data:{
                count:1
            },
            components:{
                'component-a':ComponentA
            },
            mounted() {
                console.log(this.$root);
                this.$root.count = 2
            },
        });

    </script>
</body>
</html>
